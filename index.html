<html>
  <head>
    <title>Calculadora</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <style>
      .calculadora {
        margin-top: 40px;
        border: solid 1px #000;
        padding: 20px;
        background: url(https://i.imgur.com/tUXwleO.png);
        border-radius: 10px;
        box-shadow: 1px 1px 5px #000;
      }

      .btn {
        width: 60px;
        height: 50px;
        margin: 5px;
        box-shadow: 1px 1px 1px #000;
      }

      .clear {
        width: 130px;
      }

      .enter {
        height: 110px;
      }

      .zero {
        width: 130px;
      }

      .result_box {
        text-align: right;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: solid 1px #000;
        box-shadow: 1px 1px 1px #000;
      }
      .btn-dark {
        font-family: arial;
        color: white;
        background-color: rgba(255, 128, 195);
        border-color: #343a40;
      }
    </style>
  </head>

  <body style="background: #d9d9d9">
    <div class="container"> <!-- all calculadora project-->
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora"> <!-- calculadora layout-->
            <input
              id="result"
              type="text"
              class="form-control result_box"
              placeholder="0"
              disabled="disabled"
            />

            <div class="row">
              <button
                onclick="compute('action', 'c')"
                type="button"
                class="btn btn-dark btn-lg clear font-weight-light"
              >
                C
              </button>
              <button
                onclick="compute('action', '/')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                /
              </button>
              <button
                onclick="compute('action', '*')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                x
              </button>
            </div>

            <div class="row">
              <button
                onclick="compute('value', 7)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                7
              </button>
              <button
                onclick="compute('value', 8)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                8
              </button>
              <button
                onclick="compute('value', 9)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                9
              </button>
              <button
                onclick="compute('action', '-')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                -
              </button>
            </div>

            <div class="row">
              <button
                onclick="compute('value', 4)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                4
              </button>
              <button
                onclick="compute('value', 5)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                5
              </button>
              <button
                onclick="compute('value', 6)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                6
              </button>
              <button
                onclick="compute('action', '+')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                +
              </button>
            </div>

            <div class="row">
              <button
                onclick="compute('value', 1)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                1
              </button>
              <button
                onclick="compute('value', 2)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                2
              </button>
              <button
                onclick="compute('value', 3)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                3
              </button>
              <button
                onclick="compute('action', '=')"
                type="button"
                class="btn btn-dark btn-lg enter"
              >
                =
              </button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button
                onclick="compute('value', 0)"
                type="button"
                class="btn btn-dark zero btn-lg font-weight-light"
              >
                0
              </button>
              <button
                onclick="compute('action', '.')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                .
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- script -->
    <script>
      // the math function named "compute" get the action and the value which will be used to calculate with common math operators
      function compute(type, value) {
        if (type === "action") {
          if (value === "c") {
            // clean the result camp
            document.getElementById("result").value = "";
          }
          
          // concatenation of values with actions
          if (
            value === "+" ||
            value === "-" ||
            value === "*" ||
            value === "/" ||
            value === "."
          ) {
            document.getElementById("result").value += value;
          }
            
            if (value === "=") {
            /* EVAL()FUNCTION - make the operators works. What was a string will be interpreted as a number*/
            var result_camp = eval(document.getElementById("result").value);
            document.getElementById("result").value = result_camp;
          }
        } else if (type === "value") {
          /* because document.get returns a string, there will be concatenation. 
        Values ​​will be joined to theirself and not added when += (line 241) is used.
        */
          document.getElementById("result").value += value;
        }
      }
    </script>
  </body>
</html>
